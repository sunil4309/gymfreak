<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a23;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #9b30ff; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
    }
    table, th, td { border: 1px solid #9b30ff; }
    th, td { padding: 10px; text-align: center; }
    .present { background: #28a745; color: white; }
    .absent { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Attendance Reports</h1>
  <a href="index.html"><button>â¬… Back</button></a>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Option 1</th>
        <th>Option 2</th>
        <th>Option 3</th>
      </tr>
    </thead>
    <tbody id="reportTable"></tbody>
  </table>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxogBylFB4M4XfeKrDNWycodymG-HacB-Pt5yucjpFYtFCCiHzlXm8bhYme0V62PnmQ/exec"; // replace with your Google Apps Script Web App URL

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("reportTable");
        table.innerHTML = "";
        data.forEach(row => {
          const statusClass = row.Status === "Present" ? "present" : 
                              row.Status === "Absent" ? "absent" : "";
          table.innerHTML += `
            <tr>
              <td>${row.Date}</td>
              <td>${row.Name}</td>
              <td class="${statusClass}">${row.Status}</td>
              <td>${row.Reason || "-"}</td>
              <td>${row.Option1 || "-"}</td>
              <td>${row.Option2 || "-"}</td>
              <td>${row.Option3 || "-"}</td>
            </tr>
          `;
        });
      })
      .catch(err => console.error("Error fetching data:", err));
  </script>
</body>
</html>
